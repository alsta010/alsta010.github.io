<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaffelClicker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div id="waffle">
        <h1><p style="color: #e0cd2f">VaffelClicker</p></h1>

          <p>Timer: <span id="timerUI">10</span></p>
          <p>Made: <span id="klikk">0</span></p>

        <button id="imageButton" onclick="lagVaffel()">
          <img src="images/vaffel.png" alt="vaffel" width="600" height="400" />
        </button>
      </div>
    </main>
  </body>
</html>

<script src="javascript/script.js"></script>
